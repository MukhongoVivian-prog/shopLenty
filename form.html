<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register page</title>
    <link rel="icon" href="assets/reg.png">
    <link rel="stylesheet" href="css/register.css">

    <style>
        body{
            background-image: url("assets/bg3.jpg");
        }
    </style>
</head>
<body>

<form action="">
   <legend>CREATE AN ACCOUNT</legend>
    <br>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter your first name" required="required">
    <br><br>
    <label for="surname">Surname :</label>
    <input type="text" id="surname" placeholder="Enter your surname" required="required">
    <br><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>
    <label for="passwrd">Password:</label>
    <input type="password" id="passwrd" placeholder="Enter your password" required="required">
    <br><br>
    <label for="password">Confirm Password:</label>
    <input type="password" id="password" placeholder="Confirm your password" required="required">
    <br><br>
    <label for="Phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="eg. 0756789877" required="required">
    <br><br>
    <label for="address"> Home Address:</label>
    <input type="number" id="address" placeholder="5678" required="required">
    <br><br>
    <label for="file">Choose file:</label>
    <input type="file" id="file" required="required">
    <br><br>
    <label for="nationality">Select Nationality:</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">--Select your nationality--</option>
        <option value="Dutch">Dutch</option>
        <option value="Germany">Germany</option>
        <option value="italian">Italian</option>
    </select>
    <br><br>
    <label for=""> choose Gender :</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br>
    <br><br>
    <label for="">Hobby:</label> <br>
    <input type="checkbox" name="hobbies" id="cricket" value="hobby">
    <label for="cricket">Cricket</label><br>
    <input type="checkbox" name="hobbies" id="football" value="hobby">
    <label for="football">Football</label><br>
    <input type="checkbox" name="hobbies" id="soccer" value="hobby">
    <label for="soccer">Soccer</label><br>
    <input type="checkbox" name="hobbies" id="reading" value="hobby">
    <label for="reading">Reading</label><br></br>

    <label for="message">Describe yourself</label> <br>
    <textarea name="" id="message" cols="30" rows="10"></textarea><br></br>
    <input type="submit" value="Submit">









</form>
</body>
</html>
